<div>
    <ng-form name="prevalueNumberForm">
        <input name="numberField" class="umb-property-editor umb-number"
               type="number"
               ng-model="model.value"
               fix-number only-digits="model.config && model.config.integer" />

        <span ng-messages="prevalueNumberForm.numberField.$error" show-validation-on-submit>
            <span class="help-inline" ng-message="number">Not a number</span>
            <span class="help-inline" ng-message="pattern">Must be a whole number</span>
        </span>
    </ng-form>
</div>
